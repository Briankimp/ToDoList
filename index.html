<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://analytics.vercel.app/script.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="ToDoApp">
        <h1>To Do List <img src="images/icon.png" alt="icon" /></h1>

          <input type="text" id="input-box" placeholder="Enter List" />

        </div>
        <ul id="list-container">
          >
        </ul>
      </div>
    </div>
    <script src="script.js "></script>
  </body>
</html>
